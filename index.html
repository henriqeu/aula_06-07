<body>
    <div class="container">
        <form id="formdados" method="post" target="_blank">
            <h1 class="col-sm-12">Formulário</h1>
            <div class="form-group col-sm-6">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control">
            </div>
            <div class="form-group col-sm-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control">
            </div>
            <div class="form-group col-sm-12">
                <label for="email">Email</label>
                <input type="email" id="email" maxlength="40" onkeyup="gerarLogin()" class="form-control">

            </div>
            <div class="form-group col-sm-6">
                <label for="login">Login</label>
                <input type="login" id="login" maxlength="12" class="form-control" type="text" disabled>
            </div>
            <div class="form-group col-sm-6">
                <label for="senha">Senha</label>
                <input type="password" id="pass" class="form-control">
            </div>
            <div class="form-group col-sm-3">
                <label for="cep">CEP</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group col-sm-6">
                <label for="rua">Rua</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-3">
                <label for="rua">Complemento</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-4">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-4">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-4">
                <label for="estado">Estado</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-6">
                <label for="github">Perfil do Github</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-6">
                <label for="academia">Academia</label>
                <select class="form-control">
                    <option></option>
                    <option>Java</option>
                    <option>NET</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="professor">Professores</label>
                <select class="form-control">
                    <option></option>
                    <option>Herysson</option>
                    <option>Lucas</option>
                    <option>Deivison</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="Linkedin">Linkedin</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-12">
                <label for="termos">Termos de uso</label>
                <textarea class="form-control" id="termos" rows="3"
                    placeholder="Este documento, e todo o conteúdo do site é oferecido por Academia Java, neste termo representado apenas por “EMPRESA”, que regulamenta todos os direitos e obrigações com todos que acessam o site, denominado neste termo como “VISITANTE”, reguardado todos os direitos previstos na legislação, trazem as cláusulas abaixo como requisito para acesso e visita do mesmo, situado no endereço"></textarea>

            </div>
            <div class="col-sm-12">
                <input class="form-check-input" type="checkbox" value="termos" id="termos">
                <label class="form-check-label" for="termos">
                    Aceitar os termos de uso
                </label>

                <div style="float: right;">
                    <input class="form-check-input" type="checkbox" value="termos" id="termos">
                    <label class="form-check-label" for="termos">
                        Receber emails informmativos do sistema
                    </label>
                </div>
            </div>

            <div class="col-sm-6">
                <input type="submitt" class="btn btn-primary" onclick="enviar();" value="Enviar" />
                <input type="reset" class="btn btn-danger" value="Limpar Campos" />
            </div>
        </form>
    </div>
